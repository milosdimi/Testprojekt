<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soziales Netzwerk</title>

    <style>
      .post {
        width: 500px;
        height: 150px;
        border: 1px solid lightgray;
        padding: 8px;
        margin-top: 32px;
      }
    </style>

    <script>
      let names = [];
      let posts = [];

      function addPost() {
        let text = document.getElementById("message").value;
        let name = document.getElementById('name').value;
        names.push(name);
        posts.push(text);

        let myposts = document.getElementById("myposts");
        myposts.innerHTML = "";
        for (let i = 0; i < posts.length; i++) {
          myposts.innerHTML += `
        <div class="post">
            <b>${names[i]}</b><br>
            ${posts[i]}
        </div>
        `;
        }
        document.getElementById("message").value = '';
        document.getElementById("name").value = '';
      }
    </script>
  </head>
  <body>
    <input id="name" type="text" placeholder="Deine Name...">   <input id="message" type="text" placeholder="Neuer Post..." />
    <button onclick="addPost()">Posten</button>

    <div id="myposts"></div>

    <!-- <div class="post">
        Irgen ein text kommt hier asdasd df sdfgefgergerg
    </div> -->
  </body>
</html>
